<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="summary-component">
      <div class="container">
        <div class="result bg-royal text-white">
          <h2 class="result-title text-lavender">Your Result</h2>
          <div class="result-score">
            <p>76</p>
            <span class="text-lavender">of 100</span>
          </div>
          <h3>Great</h3>
          <p class="text-lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-data">
            <div class="data bg-light">
              <img src="assets/images/icon-reaction.svg" alt="reactoion-Icon" />
              <span class="text-light">Reaction</span>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="data bg-orangey">
              <img src="assets/images/icon-memory.svg" alt="Memory-icon" />
              <span class="text-orangey">Memory</span>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="data bg-green">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
              <span class="text-green">Verbal</span>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="data bg-cobalt">
              <img src="assets/images/icon-visual.svg" alt="visual-icon" />
              <span class="text-cobalt">Visual</span>
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <button class="bg-gray text-white">Continue</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
